name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install deps
        run: pnpm install --frozen-lockfile=false
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Run Foundry tests
        run: pnpm -C packages/contracts test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile=false
      - name: Lint SDK
        run: pnpm -C packages/sdk lint
      - name: Lint indexer
        run: pnpm -C services/indexer lint
      - name: Typecheck web
        run: pnpm -C apps/web lint
